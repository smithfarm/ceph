openstack:
  - volumes: # attached to each instance
      count: 2
      size: 10 # GB
roles:
- [mon.a, mds.a, mgr.x, osd.0, osd.1, osd.2, client.0]
overrides:
  ceph:
    log-whitelist:
      - MDS in read-only mode
      - force file system read-only
      - overall HEALTH_
      - \(FS_DEGRADED\)
      - \(OSDMAP_FLAGS\)
      - \(OSD_FULL\)
      - \(MDS_READ_ONLY\)
      - \(POOL_FULL\)
tasks:
- install:
- ceph:
- exec:
    client.0:
      - sleep 100000000
